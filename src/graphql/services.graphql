query GetManagementServices {
  managementServices {
    id
    name
    description
    price
    durationMinutes
    isActive
    createdAt
    updatedAt
    barberShop {
      id
      name
      address
      city
      state
    }
    category {
      id
      name
      icon
    }
    barber {
      id
      firstName
      lastName
      avatar
    }
  }
}

