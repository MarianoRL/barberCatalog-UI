query GetBarberShops {
  barberShops {
    id
    name
    description
    address
    city
    state
    country
    zipCode
    latitude
    longitude
    phone
    email
    website
    avatar
    coverPhoto
    isActive
    createdAt
    updatedAt
    barbers {
      id
      firstName
      lastName
      avatar
      experienceYears
      specialties
      averageRating
      totalRatings
    }
    services {
      id
      name
      description
      price
      durationMinutes
      category {
        id
        name
        icon
      }
    }
    averageRating
    totalRatings
    favoriteCount
  }
}

