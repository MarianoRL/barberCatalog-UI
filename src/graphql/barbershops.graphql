query IsFavorite($userId: ID!, $shopId: ID!) {
  isFavorite(userId: $userId, shopId: $shopId)
}

mutation AddFavorite($userId: ID!, $shopId: ID!) {
  addFavorite(userId: $userId, shopId: $shopId) {
    id
    createdAt
    barberShop {
      id
      name
    }
  }
}

mutation RemoveFavorite($userId: ID!, $shopId: ID!) {
  removeFavorite(userId: $userId, shopId: $shopId)
}

