query GetOwnerAppointments($ownerId: ID!) {
  ownerAppointments(ownerId: $ownerId) {
    id
    startTime
    endTime
    status
    totalPrice
    notes
    cancelReason
    createdAt
    updatedAt
    user {
      id
      firstName
      lastName
      email
      phone
      avatar
    }
    barber {
      id
      firstName
      lastName
      email
      phone
      avatar
      experienceYears
      specialties
    }
    barberShop {
      id
      name
      address
      city
      state
      phone
      email
      avatar
    }
    managementService {
      id
      name
      description
      price
      durationMinutes
      category {
        id
        name
        icon
      }
    }
  }
}

