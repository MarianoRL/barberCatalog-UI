# User Queries
query GetUser($id: ID!) {
  user(id: $id) {
    id
    email
    firstName
    lastName
    phone
    avatar
    role
    isActive
    createdAt
    updatedAt
  }
}

query GetUsers {
  users {
    id
    email
    firstName
    lastName
    phone
    avatar
    role
    isActive
    createdAt
    updatedAt
  }
}

query GetUserByEmail($email: String!) {
  userByEmail(email: $email) {
    id
    email
    firstName
    lastName
    phone
    avatar
    role
    isActive
    createdAt
    updatedAt
  }
}

# User Mutations
mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    email
    firstName
    lastName
    phone
    avatar
    role
    isActive
    createdAt
    updatedAt
  }
}

mutation UpdateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    id
    firstName
    lastName
    phone
    avatar
    updatedAt
  }
}

mutation ChangePassword($id: ID!, $currentPassword: String!, $newPassword: String!) {
  changePassword(id: $id, currentPassword: $currentPassword, newPassword: $newPassword)
}

mutation DeactivateUser($id: ID!) {
  deactivateUser(id: $id) {
    id
    isActive
    updatedAt
  }
}