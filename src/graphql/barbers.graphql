    id
    firstName
    lastName
    email
    phone
    avatar
    bio
    experienceYears
    specialties
    role
    isActive
    createdAt
    updatedAt
    averageRating
    totalRatings
    barberShops {
      id
      name
      address
      city
      state
      country
      phone
      email
      website
      avatar
      coverPhoto
    }
  }
}

query GetAvailableSpecialties {
  getAvailableSpecialties
