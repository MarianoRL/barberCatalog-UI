query GetBarberWorkingHours($barberId: ID!) {
  barberWorkingHours(barberId: $barberId) {
    id
    dayOfWeek
    startTime
    endTime
    isActive
    createdAt
    updatedAt
  }
}

query GetRatingsByBarber($entityId: ID!) {
  ratingsByEntity(entityId: $entityId, entityType: BARBER) {
    id
    rating
    comment
    createdAt
    updatedAt
    rater {
      id
      firstName
      lastName
      avatar
    }
  }
}

query GetBarberAverageRating($entityId: ID!) {
  averageRating(entityId: $entityId, entityType: BARBER)
}

mutation UpdateBarber($id: ID!, $input: UpdateBarberInput!) {
  updateBarber(id: $id, input: $input) {
    id
    firstName
    lastName
    phone
    avatar
    bio
    experienceYears
    specialties
    updatedAt
  }
}

mutation ChangeBarberPassword($id: ID!, $currentPassword: String!, $newPassword: String!) {
  changeBarberPassword(id: $id, currentPassword: $currentPassword, newPassword: $newPassword)
}

mutation DeactivateBarber($id: ID!) {
  deactivateBarber(id: $id) {
    id
    isActive
    updatedAt
  }
}