query GetBarbers {
  barbers {
    id
    firstName
    lastName
    email
    phone
    avatar
    bio
    experienceYears
    specialties
    role
    isActive
    createdAt
    updatedAt
    averageRating
    totalRatings
    barberShops {
      id
      name
      address
      city
      state
      country
      phone
      email
      website
      avatar
      coverPhoto
    }
  }
}

query GetBarber($id: ID!) {
  barber(id: $id) {
    id
    firstName
    lastName
    email
    phone
    avatar
    bio
    experienceYears
    specialties
    role
    isActive
    createdAt
    updatedAt
    averageRating
    totalRatings
    barberShops {
      id
      name
      address
      city
      state
      country
      phone
      email
      website
      avatar
      coverPhoto
    }
  }
}

